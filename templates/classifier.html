{% extends "base.html" %}

{% block title %}Classifier{% endblock %}

{% block head %}
  <!-- Classifier-specific CSS and JavaScript -->
  <link rel="stylesheet" href="{{ url_for('static', filename='classifier/style.css') }}">
  <script src="{{ url_for('static', filename='classifier/script.js') }}"></script>
{% endblock %}

{% block content %}
    <div class="main-div" id="main-div">
      <!-- Drop zone container -->
      <div id="drop-zone" class="drop-zone">
        <!-- Background preview image (initially hidden) -->
        <img class="preview-bg" src="" id="preview-bg">
        <input type="file" name="file" id="file-input" style="display:none;">
        <div class="output-div" id="output-div">
          Please drop an image file here or click to select one.
        </div>
      </div>
    </div>
{% endblock %}
