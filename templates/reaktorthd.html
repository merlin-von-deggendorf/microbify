{% extends "basethd.html" %}

{% block title %}Reaktor OBJ/MTL Model with Flask{% endblock %}

{% block head %}
<!-- Reactor-specific CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='reactor2/style.css') }}">
<!-- Import map for Three.js -->
<script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three/examples/jsm/"
      }
    }
  </script>
<script src="{{ url_for('static', filename='calculator/script.js') }}"></script>
<style>
  /* Default: stack vertically */
  #content-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2rem;
    
  }
   /* Fixed height for the canvas container */
   #canvas-container {
    height: 90vh; /* Adjust height as needed */
    background-color: #ffffff;
    border-radius: 1rem;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 100vw;
    margin: 0 auto;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  /* Ensure the individual containers are full-width (or a reasonable width) when stacked */
  #canvas-container {
    width: 90%;
  }
  
  /* When display is wider than 30cm, show them side by side */
  @media (min-width: 30cm) {
    #content-wrapper {
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
    }
    
  }

  /* Calculator Container */
  .calculator {
    background-color: #ffffff;
    border-radius: 1rem;
    padding: 2rem;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 100vw;
    margin: 0 auto;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  /* Header Styling */
  .calculator h1 {
    font-size: 2rem;
    margin-bottom: 1.5rem;
    text-align: center;
    color: #333333;
  }

  /* Input Section Styling */
  .input-section {
    margin-bottom: 1.5rem;
  }

  .input-section label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: #555555;
  }

  /* Input Fields and Textarea */
  .input-section input[type="number"],
  .input-section textarea {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #cccccc;
    border-radius: 0.5rem;
    font-size: 1rem;
    transition: border-color 0.3s;
  }

  .input-section input[type="number"]:focus,
  .input-section textarea:focus {
    border-color: #007acc;
    outline: none;
  }

  /* Button Styling */
  .input-section button {
    display: block;
    width: 100%;
    padding: 0.75rem;
    background-color: #007acc;
    border: none;
    color: #ffffff;
    border-radius: 0.5rem;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .input-section button:hover {
    background-color: #005fa3;
  }

  /* Virtual Console (Textarea) */
  #virtualConsole {
    resize: none;
    background-color: #f4f4f4;
    border: 1px solid #cccccc;
    padding: 0.75rem;
    border-radius: 0.5rem;
    font-family: monospace;
    font-size: 0.9rem;
  }
</style>
{% endblock %}

{% block content %}
<!-- The menu will be included via base.html if defined there -->
<div id="content-wrapper">
  <!-- Canvas container for the Reaktor 3D scene -->
  <div id="canvas-container" data-static-url="{{ url_for('static', filename='') }}"></div>


</div>

<!-- Reactor-specific JavaScript loaded at the end of content -->
<script type="module" src="{{ url_for('static', filename='reactor2/script.js') }}" defer></script>
{% endblock %}
