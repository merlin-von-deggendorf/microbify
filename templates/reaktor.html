<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Reaktor OBJ/MTL Model with Flask</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three/examples/jsm/"
      }
    }
  </script>
  <style>
     body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    /* Define a container with a fixed size */
    #canvas-container {
      width: 800px;
      height: 600px;
      border: 1px solid #ccc;
      background: #000;
    }
  </style>
</head>
<body>
    <div id="canvas-container"></div>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { MTLLoader } from 'three/addons/loaders/MTLLoader.js';
    import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
    const container = document.getElementById('canvas-container');
    // Create the scene
    const scene = new THREE.Scene();

    // Set up the camera with more distance
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 15,15); // move the camera back

    // Create the renderer and add it to the document
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    // Add orbit controls for interactive camera movement
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    // Add a directional light to illuminate the model
    let light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(0, 10, 10);
    light.target.position.set(0, 0, 0);
    scene.add(light);
    light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(0, 10, -10);
    light.target.position.set(0, 0, 0);
    scene.add(light);

    // Load the MTL file and then the OBJ file using the materials
    const mtlLoader = new MTLLoader();
    mtlLoader.load("{{ url_for('static', filename='reaktor.mtl') }}", (materials) => {
      materials.preload();
      const objLoader = new OBJLoader();
      objLoader.setMaterials(materials);
      objLoader.load("{{ url_for('static', filename='reaktor.obj') }}", (object) => {
        scene.add(object);
      }, (xhr) => {
        console.log((xhr.loaded / xhr.total * 100) + '% loaded');
      }, (error) => {
        console.error('Error loading the OBJ model:', error);
      });
    });

    // Animation loop to render the scene continuously
    function animate() {
      requestAnimationFrame(animate);
      controls.update(); // update controls for damping
      renderer.render(scene, camera);
    }
    animate();

    // Adjust the renderer and camera on window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
